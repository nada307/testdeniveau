<div class="container" >
  <form [formGroup]="ajoutinf" #ajc="ngForm">
  
      <div class="p-fluid p-formgrid p-grid">
  
  
        <div class="p-field p-col-12 p-md-6">
          <label for="firstname6">titre</label>
          <br>
          <input formControlName="titre" placeholder="titre..." type="text" class="form-control" ngModel pattern="[a-zA-Z ]*">
        </div>
  
        <div *ngIf="titre.invalid && (titre.dirty || titre.touched ) " class="alert alert-danger"
          role="alert"   >
          <div *ngIf="titre.errors.required">
            titre <b>obligatoire</b>
          </div>
          
        </div>

        <div class="p-field p-col-12 p-md-6">
          <label for="firstname6">description</label>
          <br>
          <input formControlName="description" placeholder="description..." type="text" pInputText class="form-control">
        </div>


        <div class="p-field p-col-12 p-md-6">
          <label for="bday">datededebut</label>
          <br>
          <input class="form-control" type="date" formControlName="datededebut" class="form-control">
  
        </div>
  
        <div class="p-field p-col-12 p-md-6">
          <label for="firstname6">datedecheance</label>
          <br>
          <input formControlName="datedecheance" placeholder="datedecheance..." type="date" pInputText class="form-control">
        </div>
  
  
  
        <div class="p-field p-col-12 p-md-6">
          <label for="firstname6">Statues</label>
          <br>
          <select formControlName="status"  (change)="selected()"
          placeholder="status..."  class="form-control">
          <option *ngFor="let cat of categories" [value]="cat.value"  >
            {{cat.viewValue}}
          </option>
        </select>
      
        </div>
       
  
       
      
       
       
  
       
      </div>
      <div style="margin-left: 40%;">
          <button class="btn btn-danger" iconPos="p-ai-center" (click)="add(ajc.value)" [disabled]="ajoutinf.invalid" color="warn">Valider</button>
        </div> 
  
  
    </form>
  </div>
